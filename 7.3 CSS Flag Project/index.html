<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      text-align: center;
      width: 900px;
      height: 600px;
      background-color: rgb(189, 14, 14);
      color: white;
      font-size: 80px;
    }
    div div{
      background-color: rgb(6, 6, 100);
      margin-top:-5% ;
      height: 350px;

    }
    div div p{
      position: relative;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 150px;
      margin-left: 350px;
      top: 70px;
      color: black;
      
      
    }
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>

</html>
