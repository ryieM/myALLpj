        grid-template-columns: 1fr 2fr;

    }
</style>

        <p class="box 1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut molestiae ea accusamus quibusdam rerum tempore esse repudiandae dignissimos in doloribus blanditiis eius ducimus ex, labore atque quasi nobis veritatis quia.</p>
        <p class="box 2"></p>
        <p class="box 3"></p>
        <p class="box 4"></p>
    </div>
    
</body>
</html>
